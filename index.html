<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1A2B</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/1A2B.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Bulls and Cows</h1>
                <p class="lead" id="lead">Click START!</p>
            </div>
        </div>

        <div class="row">

            <!-- left input -->
            <div class="col">
                <div id="input">
                    <div class="form-group row">
                        <div class="col">
                            <button id="1" type="button" class="btn btn-primary b">1</button>
                            <button id="2" type="button" class="btn btn-primary b">2</button>
                            <button id="3" type="button" class="btn btn-primary b">3</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            <button id="4" type="button" class="btn btn-primary b">4</button>
                            <button id="5" type="button" class="btn btn-primary b">5</button>
                            <button id="6" type="button" class="btn btn-primary b">6</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            <button id="7" type="button" class="btn btn-primary b">7</button>
                            <button id="8" type="button" class="btn btn-primary b">8</button>
                            <button id="9" type="button" class="btn btn-primary b">9</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            <button id="clear" type="button" class="btn btn-primary b">C</button>
                            <button id="0" type="button" class="btn btn-primary b">0</button>
                            <button id="delete" type="button" class="btn btn-primary b">⌫</button>
                        </div>
                    </div>
                    <div class="form-group row input">
                        <input id="ans0" type="text" class="form-control box" disabled>
                        <input id="ans1" type="text" class="form-control box" disabled>
                        <input id="ans2" type="text" class="form-control box" disabled>
                        <input id="ans3" type="text" class="form-control box" disabled>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            <button id="guess" type="button" class="btn btn-primary" disabled>Guess!</button>
                        </div>
                    </div>
                </div>
                <button id="start" type="button" class="btn btn-primary">Start</button>
            </div>

            <!-- right input -->
            <div class="col">
                <div id="history"></div>
            </div>
        </div>


        <footer>
            <div class="text-center">
                2019 &copy; J.Hung＠NTUDT
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./JS//1A2B.js"></script>
</body>

</html>
